name: Deploy Docs

on:
  push:
    branches: [master]

permissions:
  contents: read # 读取代码
  pages: write # 写入 GitHub Pages
  id-token: write # 用于身份验证

jobs:
  build:
    runs-on: ubuntu-latest # 使用最新的 Ubuntu 系统
    steps:
      # 1. 拉取代码
      - uses: actions/checkout@v4

      # 2. 安装 PNPM
      - uses: pnpm/action-setup@v2
        with:
          version: 10.28.1

      # 3. 安装 Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm" # 启用 PNPM 缓存加速

      # 4. 安装依赖
      - run: pnpm install --frozen-lockfile

      # 5. 构建核心库
      - run: pnpm build

      # 6. 构建文档
      - run: pnpm --filter @kiyo-element/docs build

      # 7. 配置 GitHub Pages
      - uses: actions/configure-pages@v4

      # 8. 上传构建产物
      - uses: actions/upload-pages-artifact@v3
        with:
          path: packages/docs/.vitepress/dist # 上传文档构建结果

  deploy:
    environment:
      name: github-pages # 部署到 GitHub Pages 环境
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # 依赖 build 任务完成
    steps:
      # 部署到 GitHub Pages
      - uses: actions/deploy-pages@v4
